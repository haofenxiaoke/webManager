<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/resources/login/css/login.css"/>
    <script type="text/javascript" src="/resources-sjn/common/js/jquery.placeholder.js"></script>
    <script type="text/javascript">
        $(function () {
            $('input, textarea').placeholder();

        });

    </script>
    <style>
        .loginNew {
            width: 300px;
            margin: 50px auto 0 auto;
        }

        .login-dl {
            position: relative;
            text-align: center;
        }

        .login-dl div {
            border-bottom: 1px solid #eee;
            position: absolute;
            top: 10px;
            width: 300px;
            z-index: 1;
        }

        .login-dl span {
            font-size: 14px;
            background: #fff;
            padding: 5px 10px;
            position: relative;
            z-index: 2;
            color: #999;
        }

        .duiaImg {
            width: 50px;
            height: 50px;
            margin: 20px auto;
            background: url("../../resources/login/images/duia-logo.png") no-repeat;
            display: block;
            -webkit-transition: all .5s;
        }

        .duiaImg:hover {
            background: url("../../resources/login/images/logo_hover.png") no-repeat;
        }
    </style><!--为了兼容IE8请不要删除该标签-->
</head>

<body>
<div class="stratum">
    <div class="alert">
        <div class="close-btn" onclick="layer.closeAll();"></div>
        <!--<div class="logo-img">
            <img src="/resources/login/images/logo-index.png" style="width: 172px;">
        </div>-->
        <div class="loginNew" >
     	<div style="font-size:20px; color: #171717">登录</div>
        </div>
        <div class="search">
            <form id="login-form">
                <div class="phone">
                    <input style="color:#999" data-tag="手机号" placeholder="手机号" type="text" name="username"
                           id="login-username">
                    <div class="positioning"></div>
                </div>
                <div class="password">
                    <input style="color:#999" type="password" placeholder="请输入密码" name="password" id="login-password">
                    <div class="positioning"></div>
                </div>
            </form>
        </div>
        <div class="link">
            <span>还没有好分小课账号？<a id="login-register-btn" href="#">免费注册</a></span>
            <a id="login-password-btn" href="#">忘记密码?</a>
        </div>
        <div class="denglu">
            <input id="login-btn" type="submit" value="登录" class="login"/>
        </div>
        <!--<div class="daw">
            <span>使用合作网站帐号登录会计狮 :</span><a onclick="location.href = '/login/duia?backUrl='+location.href;"><img src="/resources/login/images/daw.png"></a>
        </div>-->
    </div>
</div>
<script type="text/javascript" src="/resources/login/js/login.js"></script>
</body>
</html>
