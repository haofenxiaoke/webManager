
<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="/resources/login/css/login.css"/>
	<link rel="stylesheet" href="/resources/login/css/password.css"/>
	<script type="text/javascript" src="/resources-sjn/common/js/jquery.placeholder.js"></script>
	<script type="text/javascript">
		$(function(){
			$('input, textarea').placeholder();
		});
	</script>
</head>
<body>
<div class="stratum">
	<div class="alert">
		<!--succeed start-->
		<div class="succeed">
			<div class="reset-top">
				<ul>
					<li style="border-bottom: 2px solid #5583db ;">绑定成功</li>
				</ul>
			</div>
			<div class="succeed-bottom">
				<img src="/resources/login/images/yes.png">
			</div>
			<div class="succeed-step">
				<input onclick=" location.href = location.origin + location.pathname;" id="register-success-btn" type="button" value="确定"
					   class="succeedNext-step"/>
			</div>
		</div>
		<div id="container">
			<div class="close-btn" onclick="layer.closeAll();"></div>
			<!--find start-->
			<div class="find-top">
				<ul>
					<li style="border-bottom: 2px solid #5583db ;">绑定手机号</li>

				</ul>
			</div>
			<div class="find-bottom">
				<p class="explain">为了你的账户安全，请绑定手机号码 绑定手机号后，可以使用对啊账号或手机号登录好分小课</p>
				<div class="phong-Control">
					<form id="phone-form">
						<div class="phone-number">
							<input id="phone" name="username" type="text" style="color:#999" data-tag="手机号码" value="手机号码" onfocus="if(this.value=='手机号码'){this.value=''};this.style.color='#333';" onblur="if(this.value==''||this.value=='手机号码'){this.value='手机号码';this.style.color='#999';}">
							<div class="positioning"></div>
						</div>
						<div class="password-number">
							<input type="password" id="phone-password" name="password" style="color:#999" placeholder="密码6~18位" >
							<div class="positioning"></div>
						</div>
						<div class="code">
							<div class="code-number">
								<input id="image-captcha" name="captcha" type="text"style="color:#999" data-tag="验证码" value="验证码" onfocus="if(this.value=='验证码'){this.value=''};this.style.color='#333';" onblur="if(this.value==''||this.value=='验证码'){this.value='验证码';this.style.color='#999';}">
								<div class="positioning"></div>
							</div>
							<div class="code-img">
								<img id="capt-img" onclick="$(this).attr('src','/captcha/image?'+Math.random())" src="/captcha/image"/>
								<i onclick="$('#capt-img').attr('src','/captcha/image?'+Math.random())" class="restIcon kjsF5"></i>
							</div>
						</div>
						<div class="note">
							<div class="note-number">
								<input id="sms-captcha" name="smsCaptcha" type="text" style="color:#999" data-tag="短信验证码" value="短信验证码" onfocus="if(this.value=='短信验证码'){this.value=''};this.style.color='#333';" onblur="if(this.value==''||this.value=='短信验证码'){this.value='短信验证码';this.style.color='#999';}">
								<div class="positioning"></div>
							</div>
							<a class="Findnote-img" id="sms-btn">获取验证码</a>
							<a class="Findnote-img" id="sms-btn-readonly"
							   style="cursor: auto;background:#cccccc;display: none"></a>
						</div>
						<div class="zhuce">
							<input id="phone-register-btn" type="button" value="绑定" class="register"/>
						</div>
					</form>
				</div>

			</div>

		</div>
	</div>
</div>
<script type="text/javascript" src="/resources/login/js/bound.js"></script>
</body>
</html>
