<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/resources/login/css/password.css"/>
    <link rel="stylesheet" href="/resources-sjn/index/css/password.css"/>
    <script type="text/javascript" src="/resources-sjn/common/js/jquery.placeholder.js"></script>
    <script type="text/javascript">
        $(function(){
            $('input, textarea').placeholder();
        });
    </script>
    <style>.layui-layer-content {
        height: 0;

    }</style>
</head>

<body>
<div class="password-all">
    <div class="center">
        <div class="close-btn" onclick="layer.closeAll();"></div>
        <!--find start-->
        <div class="find-top">
            <ul>
                <li style="border-bottom: 2px solid #444444 ;">找回设计牛密码</li>
            </ul>

        </div>
        <div class="find-bottom">
            <div class="find-phone">
                <form id="find-password-sms-form">
                    <div class="find-phoneNumber">
                        <input type="text" style="color:#999999;" data-tag="手机号码" value="手机号码" onfocus="if(this.value=='手机号码'){this.value=''};this.style.color='black';" onblur="if(this.value==''||this.value=='手机号码'){this.value='手机号码';this.style.color='#999999';}" id="phone" name="username">
                        <div class="positioning"></div>
                    </div>
                    <div class="Findcode">
                        <div class="Findcode-number">
                            <input type="text" style="color:#999999" data-tag="验证码" value="验证码" onfocus="if(this.value=='验证码'){this.value=''};this.style.color='black';" onblur="if(this.value==''||this.value=='验证码'){this.value='验证码';this.style.color='#999999';}" id="image-captcha" name="captcha">
                            <div class="positioning"></div>
                        </div>
                        <div class="code-img">
                            <img  id="capt-img" onclick="$(this).attr('src','/captcha/image?'+Math.random())"  src="/captcha/image"/>
                            <i  onclick="$('#capt-img').attr('src','/captcha/image?'+Math.random())" class="restIcon kjsF5"></i>
                        </div>
                    </div>
                    <div class="Findnote">
                        <div class="Findnote-number">
                            <input type="text" style="color:#999999" data-tag="短信验证码" value="短信验证码" onfocus="if(this.value=='短信验证码'){this.value=''};this.style.color='black';" onblur="if(this.value==''||this.value=='短信验证码'){this.value='短信验证码';this.style.color='#999999';}" id="sms-captcha" name="smsCaptcha">
                            <div class="positioning"></div>
                        </div>
                        <a  class="Findnote-img" id="sms-btn" style="background:#444444">获取验证码</a>
                        <a  class="Findnote-img" id="sms-btn-readonly" style="cursor: auto;background:#cccccc;display: none"></a>
                    </div>
                </form>
                <div class="next-step">
                    <input id="find-password-next" type="button" value="下一步" class="nt-step"/>
                </div>

            </div>
            <div class="find-email">
                <form id="find-password-email-form">
                    <div class="find-emailNumber">
                        <input type="text" style="color:#999999" data-tag="邮箱" value="邮箱" onfocus="if(this.value=='邮箱'){this.value=''};this.style.color='black';" onblur="if(this.value==''||this.value=='邮箱'){this.value='邮箱';this.style.color='#999999';}" id="email" name="username" >
                        <div class="positioning"></div>
                    </div>
                    <div class="Findcode">
                        <div class="Findcode-numberO">
                            <input type="text" style="color:#999999" data-tag="验证码" value="验证码" onfocus="if(this.value=='验证码'){this.value=''};this.style.color='black';" onblur="if(this.value==''||this.value=='验证码'){this.value='验证码';this.style.color='#999999';}" id="image-captcha-email" name="captcha">
                            <div class="positioning"></div>
                        </div>
                        <div class="code-img">
                            <img  id="capt-img-email" onclick="$(this).attr('src','/captcha/image?'+Math.random())"  src="/captcha/image"/>
                            <i  onclick="$('#capt-img-email').attr('src','/captcha/image?'+Math.random())" class="restIcon kjsF5"></i>
                        </div>
                    </div>
                    <div class="Findnote">
                        <div class="Findnote-numberO">
                            <input type="text" style="color:#999999" data-tag="邮箱验证码" value="邮箱验证码" onfocus="if(this.value=='邮箱验证码'){this.value=''};this.style.color='black';" onblur="if(this.value==''||this.value=='邮箱验证码'){this.value='邮箱验证码';this.style.color='#999999';}" id="email-captcha" name="emailCaptcha">
                            <div class="positioning"></div>
                        </div>
                        <a  class="Findnote-img" id="email-btn">获取验证码</a>
                        <a  class="Findnote-img" id="email-btn-readonly" style="cursor: auto;background:#cccccc;display: none"></a>
                    </div>

                    <div class="emailnext-step">
                        <input id="find-password-email-next" type="button" value="下一步" class="nt-step"/>
                    </div>
                </form>
            </div>
        </div>

        <!--find over-->

    </div>

    <!--reset start-->
    <div class="reset">
        <div class="close-btn" onclick="layer.closeAll();"></div>
        <div class="reset-top">
            <ul>
                <li style="border-bottom: 2px solid #444444 ;">重置密码</li>
            </ul>
        </div>
        <div class="reset-pass">
            <form id="reset-password-form">
                <div class="reset-password">
                    <input id="password" type="password" style="color:#999999" placeholder="6~18位">
                    <div class="positioning"></div>
                </div>
                <div class="yes-password">
                    <input id="re-password" type="password" style="color:#999999" placeholder="确认密码">
                    <div class="positioning"></div>
                </div>
            </form>
            <div class="reset-step">
                <input id="reset-btn" type="button" value="下一步" class="resetNext-step"/>
            </div>
        </div>
    </div>
    <!--reset over-->
    <!--succeed start-->
    <div class="succeed">
        <!--	<div class="close"><img src="/resources/login/images/close.png" /></div>-->
        <div class="reset-top">
            <ul>
                <li style="border-bottom: 2px solid #444444 ;">重置密码成功</li>
            </ul>
        </div>
        <div class="succeed-bottom">
            <img src="/resources-sjn/index/images/sjn_yes.png">
        </div>
        <div class="succeed-step">
            <input onclick="Util.User.indexLogin()" type="button" value="立即登录" class="succeedNext-step"/>
        </div>
    </div>
    <!--succeed over-->

    <!--Sign up EM start-->
    <div class="EM">
        <!--<div class="close"><img src="/resources/login/images/close.png" /></div>-->
        <div class="reset-top">
            <ul>
                <li style="border-bottom: 2px solid #444444 ;">重置密码成功</li>
            </ul>
        </div>
        <div class="EM-bottom">
            <div class="EM-save">确认右键已发往邮箱</div>
            <div class="EM-save">y348695165@163.com</div>
        </div>
        <div class="EM-step">
            <input type="submit" value="前往邮箱确认" class="EMNext-step"/>
        </div>
    </div>
    <!--Sign up EM over-->
</div>
<script type="text/javascript" src="/resources-sjn/login/js/password.js"></script>
</body>

</html>
